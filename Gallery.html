  <script>
    var figures = document.querySelectorAll('#quad figure');

    figures.forEach(function (figure) {
      figure.onclick = function () {
        if (!figure.classList.contains('expanded')) {
          // Figure is not expanded, expand it
          figure.classList.add('expanded');
          
        } else {
          // Figure is expanded, remove expansion
          figure.classList.remove('expanded');
        }
      }
    });



    const clip = document.querySelectorAll(".hover-to-play");
    for (let i = 0; i < clip.length; i++) {
      clip[i].addEventListener("mouseenter", function (e) {
        clip[i].play();
      }); clip[i].addEventListener("mouseout", function (e) {
        clip[i].pause();
      });
    }
    document.getElementById('back-btn').addEventListener('click', function () {
      window.close();
      body.classList.remove('navbar');
    });





  </script>
